<!-- templates/account/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In - Burner Management{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark border-secondary shadow-lg">
                <div class="card-header bg-secondary border-secondary text-center py-4">
                    <i class="bi bi-person-circle display-4 text-light mb-3"></i>
                    <h2 class="h3 mb-0 text-light">Sign In</h2>
                </div>
                
                <div class="card-body p-4">
                    <!-- Display any errors -->
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <div id="success-message" class="alert alert-success" style="display: none;"></div>

                    <!-- Firebase Login Form -->
                    <form id="firebaseLoginForm">
                        {% csrf_token %}
                        
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Email Address <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-secondary text-light">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" 
                                       name="email" 
                                       id="email"
                                       class="form-control"
                                       placeholder="your.email@example.com"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Password <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-secondary text-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" 
                                       name="password" 
                                       id="password"
                                       class="form-control"
                                       placeholder="Enter your password"
                                       required>
                                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="passwordToggle"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-3 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Sign In
                            </button>
                        </div>
                    </form>
                    
                    <!-- Alternative Actions -->
                    <div class="text-center">
                        <button class="btn btn-link text-light" onclick="sendPasswordReset()">
                            Forgot Password?
                        </button>
                    </div>
                </div>
                
                <div class="card-footer bg-transparent border-secondary text-center py-3">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Your credentials are secure and encrypted
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
// Firebase Configuration from Django settings
const firebaseConfig = {
    apiKey: "{{ firebase_config.apiKey }}",
    authDomain: "{{ firebase_config.authDomain }}",
    projectId: "{{ firebase_config.projectId }}",
    storageBucket: "{{ firebase_config.storageBucket }}",
    messagingSenderId: "{{ firebase_config.messagingSenderId }}",
    appId: "{{ firebase_config.appId }}"
};

// Initialize Firebase
if (firebaseConfig.apiKey && firebaseConfig.apiKey.startsWith('AIza')) {
    firebase.initializeApp(firebaseConfig);
    console.log('Firebase initialized successfully');
    
    // Handle form submission
    document.getElementById('firebaseLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Clear previous messages
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        // Disable button and show loading
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
        
        try {
            console.log('Attempting Firebase authentication for:', email);
            
            // Sign in with Firebase
            const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
            console.log('Firebase authentication successful');
            
            const idToken = await userCredential.user.getIdToken();
            console.log('Got Firebase ID token');
            
            // Send token to Django for session creation
            const response = await fetch('{% url "users:firebase_login" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ id_token: idToken })
            });
            
            const data = await response.json();
            console.log('Django response:', data);
            
            if (data.success) {
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = data.redirect_url || '{% url "core:home" %}';
                }, 1000);
            } else {
                throw new Error(data.error || 'Authentication failed');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            
            let errorMessage = 'Login failed. ';
            if (error.code === 'auth/user-not-found') {
                errorMessage += 'No account found with this email address.';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage += 'Incorrect password.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage += 'Invalid email address.';
            } else if (error.code === 'auth/user-disabled') {
                errorMessage += 'This account has been disabled.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage += 'Too many failed attempts. Please try again later.';
            } else if (error.code === 'auth/network-request-failed') {
                errorMessage += 'Network error. Please check your connection.';
            } else {
                errorMessage += error.message || 'Please check your credentials and try again.';
            }
            
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        } finally {
            // Re-enable button
            loginButton.disabled = false;
            loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
        }
    });
} else {
    // Show error if Firebase config is missing
    console.error('Firebase configuration is invalid or missing');
    document.getElementById('error-message').textContent = 'Firebase configuration is missing. Please contact your administrator.';
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('firebaseLoginForm').style.display = 'none';
}

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggle = document.getElementById('passwordToggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggle.className = 'bi bi-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggle.className = 'bi bi-eye';
    }
}

async function sendPasswordReset() {
    const email = document.getElementById('email').value;
    
    if (!email) {
        alert('Please enter your email address first.');
        return;
    }
    
    try {
        await firebase.auth().sendPasswordResetEmail(email);
        document.getElementById('success-message').textContent = `Password reset email sent to ${email}`;
        document.getElementById('success-message').style.display = 'block';
    } catch (error) {
        console.error('Password reset error:', error);
        let errorMessage = 'Failed to send password reset email. ';
        if (error.code === 'auth/user-not-found') {
            errorMessage += 'No account found with this email address.';
        } else {
            errorMessage += error.message;
        }
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('error-message').style.display = 'block';
    }
}
</script>

<style>
.card {
    border-radius: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3) !important;
}

.card-header {
    border-radius: 12px 12px 0 0 !important;
}

.btn {
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
}

.btn:hover {
    transform: translateY(-1px);
}

.btn-primary {
    background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
    border: none;
    box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0b5ed7 0%, #0a58ca 100%);
    box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
}

.input-group-text {
    background-color: #2d3748;
    border-color: #4a5568;
    color: white;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    color: white;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.btn-link {
    color: #8b9dc3 !important;
    text-decoration: none;
}

.btn-link:hover {
    color: #fff !important;
    text-decoration: underline;
}
</style>
{% endblock %}
